<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.jqueryui.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/scroller/2.1.1/css/scroller.jqueryui.min.css">
    </head>
    <body>
 
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">Translation Report</h1>                
            </header>
            <div class="form-wrap">	
                <form id="survey-form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">                                
                                <input type="text" name="FromDate" id="FromDate" placeholder="FromDate" class="form-control searchfield datepicker">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">                                
                                <input type="text" name="ToDate" id="ToDate" placeholder="ToDate" class="form-control searchfield datepicker">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">                                
                                <input type="text" name="UserName" id="UserName" placeholder="UserName" class="form-control searchfield">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">                                
                                <input type="text" name="InputText" id="InputText" placeholder="Text" class="form-control searchfield">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">                                
                                <input type="text" name="Translation" id="Translation" placeholder="Translation" class="form-control searchfield">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary btn-block search-btn" onclick="translationgrid()">Search</button>
                            <button type="button" class="btn btn-danger clear-btn" onclick="clearFilter()">Clear</button>
                        </div>                     
                    </div>                                

                    <div class="row">     
                        <div class="col-md-12 translation-div">
                        <table id="translation-table" class="display nowrap" style="width:100%">
                            <thead>
                                <tr>
                                    <th>UserName</th>
                                    <th>Text</th>
                                    <th>Translation</th>                        
                                    <th>Date</th>
                                </tr>
                            </thead>
                        </table>    
                    </div>

                  </div>
                </form>
            </div>	
        </div>
